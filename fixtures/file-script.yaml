file:
  - type: Config
    id: $.id
    name: $.name
    transform:
      mask:
        - selector:
            type: Config
          jsonpath: $.password
          value: md5sum
        - selector:
            type: Config
          jsonpath: $.secret
          value: '***'
      script:
        javascript: |+
          for (var i = 0; i < config.length; i++) {
            config[i].added ="a"
          }
          JSON.stringify(config)
    paths:
      - fixtures/multiple-configs.json
